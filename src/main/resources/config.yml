# ========================================
# MESSAGES
# ========================================

messages:
  # Crafting messages
  already-crafted: "&cThis legendary has already been forged by {crafter}!"
  craft-broadcast: "&6&l{player} has forged {legendary}&6&l!"

  # Ability messages
  ability-on-cooldown: "&eAbility on cooldown: &c{seconds}s"
  no-legendary-equipped: "&cYou must be holding or wearing a legendary weapon!"
  ability-failed: "&cFailed to execute ability!"

  # Command messages
  altar-given: "&5You have received a &lLegendary Altar&5!"
  altar-placed: "&5You have placed a &lLegendary Altar&5!"
  altar-broken: "&eYou have broken a Legendary Altar."
  reset-broadcast: "&c&lLEGENDARY CRAFTING RESET"
  reset-message: "&eAll players can now craft legendary weapons again!"

  # Permission messages
  no-permission: "&cYou do not have permission to use this command."
  player-not-found: "&cPlayer not found: {player}"
  console-specify-player: "&cConsole must specify a player: /givealtar <player>"

# ========================================
# PERFORMANCE SETTINGS
# ========================================

performance:
  # How often to check for passive effects (in ticks, 20 ticks = 1 second)
  passive-check-interval: 10

  # Cooldown between ice creation for Glacierbound (milliseconds)
  ice-creation-cooldown: 500

  # How often Void Rift damages entities (ticks)
  void-rift-damage-interval: 10
