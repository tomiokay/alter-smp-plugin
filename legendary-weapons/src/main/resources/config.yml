# ========================================
# Legendary Weapons SMP - Configuration
# ========================================
#
# This file allows you to customize recipes, cooldowns, damage values,
# and other settings without recompiling the plugin.
#
# After making changes, use /reload or restart the server.
#

# ========================================
# GLOBAL SETTINGS
# ========================================

global:
  # Whether to broadcast to the whole server when a legendary is crafted
  broadcast-crafting: true

  # Whether to show particle effects for abilities
  enable-particles: true

  # Particle density multiplier (0.5 = half particles, 2.0 = double particles)
  particle-density: 1.0

  # Whether passive effects are enabled
  enable-passives: true

  # Whether active abilities are enabled
  enable-abilities: true

  # Whether to restrict non-legendary netherite items
  # When true: Non-legendary netherite armor/weapons/tools cannot be used
  # When false: All netherite items work normally
  restrict-netherite: true

# ========================================
# ABILITY COOLDOWNS (in seconds)
# ========================================

cooldowns:
  # Holy Moonlight Sword
  holy_moonlight_sword:
    ability1: 25  # Star Rift Slash
    ability2: 45  # Stargate Blink

  # Pheonix Grace
  pheonix_grace:
    ability1: 30   # Flame Harvest
    ability2: 180  # Fire Rebirth

  # Tempestbreaker Spear
  tempestbreaker_spear:
    ability1: 25  # Gale Throw
    ability2: 50  # Stormcall

  # Thousand Demon Daggers
  thousand_demon_daggers:
    ability1: 20  # Shadowstep
    ability2: 60  # Soul Mark

  # Divine Axe Rhitta
  divine_axe_rhitta:
    ability1: 35  # Nature Grasp
    ability2: 70  # Verdant Cyclone

  # Chains of Eternity
  chains_of_eternity:
    ability1: 35  # Soul Bind
    ability2: 65  # Prison of the Damned

  # Copper Boots
  copper_boots:
    ability1: 0  # Meteor Slam (shift-activated)

  # Celestial Aegis Shield
  celestial_aegis_shield:
    ability1: 40  # Radiant Block
    ability2: 90  # Heaven's Wall

  # Chrono Blade
  chrono_blade:
    ability1: 40   # Time Distortion
    ability2: 120  # Chrono Shift

  # Soul Devourer
  soul_devourer:
    ability1: 30  # Void Slice
    ability2: 85  # Void Rift

  # Dragonborn Blade
  dragonborn_blade:
    ability1: 30   # End Sever
    ability2: 120  # Genesis Collapse

  # Rift Key of the Endkeeper
  rift_key_of_endkeeper:
    ability1: 86400  # 24 hours - Teleport to any coordinates

  # Chaos Dice of Fate
  chaos_dice_of_fate:
    ability1: 1800  # 30 minutes - Roll for random effect
    ability2: 10    # 10 seconds - Player scan

  # Lantern of Lost Names (passive only, no cooldowns)

# ========================================
# ABILITY DAMAGE VALUES (in half-hearts)
# ========================================

damage:
  # Holy Moonlight Sword
  star_rift_slash: 12.0

  # Pheonix Grace
  flame_harvest_percent: 0.2  # 20% of target's current HP
  fire_rebirth_restore: 12.0  # Hearts restored on death
  fire_rebirth_explosion: 10.0

  # Tempestbreaker Spear
  stormcall_damage: 4.0

  # Thousand Demon Daggers
  soul_mark_true_damage: 6.0  # TRUE DAMAGE - ignores armor

  # Chains of Eternity (Prison duration in seconds)
  prison_duration: 5

  # Voidrender
  void_slice_damage: 5.0
  void_rift_damage: 3.0  # Per tick
  oblivion_max_souls: 5
  oblivion_damage_per_soul: 2.0  # +2 damage per soul (max +10 at 5 souls)

  # Creation Splitter
  end_sever_damage: 4.0        # 2 hearts true damage
  genesis_collapse_damage: 10.0  # 5 hearts true damage

# ========================================
# ABILITY RANGES & DURATIONS
# ========================================

ranges:
  # Holy Moonlight Sword
  star_rift_range: 30
  stargate_blink_range: 45
  flashburst_radius: 5
  flashburst_hits_required: 20

  # Pheonix Grace
  flame_harvest_radius: 6
  fire_rebirth_duration: 10  # seconds

  # Tempestbreaker Spear
  stormcall_range: 15
  stormcall_stun_duration: 3  # seconds

  # Thousand Demon Daggers
  shadowstep_distance: 8
  shadowstep_invisibility: 4  # seconds
  soul_mark_delay: 15  # seconds before damage
  shadow_presence_sneak_speed: 3  # Speed level (1-255)

  # Divine Axe Rhitta
  nature_grasp_radius: 6
  nature_grasp_duration: 2      # seconds
  verdant_cyclone_radius: 5     # spin attack radius

  # Chains of Eternity
  soul_bind_range: 20
  soul_links_hits_required: 5
  prison_cage_duration: 5  # seconds

  # Celestial Aegis Shield
  aura_radius: 5
  radiant_block_duration: 5  # seconds
  radiant_block_reflect_percent: 0.75  # 75% reflection
  heavens_wall_radius: 5
  heavens_wall_duration: 6  # seconds

  # Chrono Blade
  time_distortion_radius: 6     # blocks
  time_distortion_freeze: 3     # seconds
  time_distortion_damage: 8.0   # 4 hearts true damage
  chrono_shift_duration: 30     # seconds to re-cast

  # Creation Splitter
  end_sever_range: 7            # cone range in blocks
  dragons_gaze_radius: 8
  genesis_collapse_radius: 10   # explosion radius
  genesis_collapse_delay: 2     # seconds

